<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Select</title>
  </head>
  <body>
    <div class="container">
      <form id="quizStart">
        <div class="radio">
          <h3>Would you rather design software for you and your team or for the public?</h3>
          <label>
            <input type="radio" name="forWho" value="team" checked>
            Team
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="forWho" value="public">
            Public
          </label>
        </div>
        <button type="submit" class="btn bg-success">Submit Answer</button>
      </form>
      <form class="hidden" id="quizLogic">
        <div id="companySize"class="radio">
          <h3>Would you rather work for a start-up or a larger company?</h3>
          <label>
            <input type="radio" name="companySize" value="team" checked>
            Team
          </label>
        </div>
        <div id="agency"class="radio">
          <h3>Would you rather work with many clients on different projects at the same time?</h3>
          <label>
            <input type="radio" name="agency" value="team" checked>
            Public
          </label>
        </div>

        <button type="submit" class="btn bg-success">Submit Answer</button>
        <!--will have the rest of the questions that will appear and hide based on the answers from user to eventually give the result  -->
      </form>
    </div>

  </body>
</html>
